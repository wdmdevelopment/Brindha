<!DOCTYPE html>
<html lang="en">

<head>
	<title>Appointment</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="../CSS/Appointment.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/54e0ebeaef.js" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container"  id="hosAppoint">
		<div class="row">

			<div class="col-md-3"></div>

			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="title">Make an appointment</h3>
					</div>
					<div class="card-body">
                        <div class="form-group">
                            <label>Name:</label>
                         <input class="form-control" type="text" name="name" id="name" placeholder="Name"/>
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                         <input class="form-control" type="text" name="age" id="age" placeholder="Age"/>
                        </div>
                        <div class="form-group">
                            <label>Appointment Date:</label>
                         <input class="form-control" type="datetime-local" name="appoint" id="appoint" placeholder="Date"/>
                        </div>
                        <div class="form-group">
                            <label>Fees:</label>
                         <input class="form-control" type="text" name="fees" id="fees" placeholder="Rs. "/>
                        </div>
                        <div class="form-group">
                            <label>Contact:</label>
                         <input class="form-control" type="text" name="contact" id="contact" placeholder="+91 "/>
                        </div>

                        <div class="form-group">
                            <label>City:</label>
                         <input class="form-control" type="text" name="city" id="city" placeholder="City"/>
                        </div>
                        <div class="form-group">
                            <label>District:</label>
                         <input class="form-control" type="text" name="district" id="district" placeholder="District"/>
                        </div>
                        <div class="form-group">
                            <label>Zipcode:</label>
                         <input class="form-control" type="text" name="pincod" id="pincode" placeholder="zipcode"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning" onclick="clearField()">Clear</button>
                            <button class="btn btn-primary" id="submitBtn">Submit</button>
                        </div>
					</div>
					<div class="card-footer">
                        <div id="response">

                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>

<script>
$(document).ready(function () {
			$("#submitBtn").click(function () {




       var name = $("name").val();
       var age = $("age").val();
       var appointment = $("appoint").val();
       var amount = $("fees").val();
       var phNumber = $("contact").val();
       var city = $("city").val();
       var district = $("district").val();
       var zipcode = $("pincode").val();

       var details={

					'name': name,
					'age': age,
					'slotDate': appointment,
					'price': amount,
					'contactNum': phNumber,
					'city': city,
					'district': district,
                    'pincode': zipcode

    };

    console.log(details);
    $.ajax({

type: "POST",
url:  "http://localhost:8080/appointment/add",
data: JSON.stringify(details),
contentType: "application/json",
processData: false,
success: function(data)
{
    $('#hosAppoint').modal('hide');
    console.log(data);

}, error: function (e) {
alert("Please fill all the fields");
}
});
})

});

    function clearField(){
        $("name").val();
        $("age").val();
        $("appoint").val();
        $("fees").val();
        $("contact").val();
        $("city").val();
        $("district").val();
        $("pincode").val();
    }



</script>


</body>



</html>
