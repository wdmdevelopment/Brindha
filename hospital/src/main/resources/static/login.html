<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In and Sign Up Form</title>
	<link rel="stylesheet" href="./CSS/login.css">
	<script src="https://kit.fontawesome.com/54e0ebeaef.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<body>
	<div class="container">
		<div class="form-box">
			<h1 id="title">Sign In</h1>
			<form>

				<div class="input-group">

					<div class="input-field">

						<i class="fa-solid fa-envelope"></i>
						<input type="email" id="email" placeholder="Email">
						<!-- <div class="error" style="color: red;" id="emailError"></div> -->
					</div>
					<br>

					<div class="input-field">

						<i class="fa-solid fa-lock"></i>
						<input type="password" id="password" placeholder="Password">
						<!-- <div class="error" style="color: red;" id="passError"></div> -->
					</div>
					<p id="clickLink">Don't have an account? <a href="Register.html">Sign Up!</a></p>
				</div>
			</form>
			
			<div class="btn-field">

				<button class="mt-mb-5 pb-lg-2 btn btn-info text-center rounded" type="button" id="submit">Sign
					In</button>
			</div>
	
		</div>
	</div>

	<script>
		$(document).ready(function () {

			$('#submit').click(function(e) {
 
    var email = $('#email').val();
    var password = $('#password').val();

//     $(".error").remove();

    
//     if (email.length < 1) {
//       $('#email').after('<span class="error">This field is required</span>');
//     } else {
//       var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
//       var validEmail = regEx.test(email);
//       if (!validEmail) {
//         $('#emailError').text('Enter a valid email');
//       }
//     }
//     if (password.length < 8) {
//       $('#passError').text('Enter a valid password');
//     }
//   });




			// $("#submit").click(function () {
			// 	var email = $("#email").val().trim();
			// 	var password = $("#password").val().trim();

				if (email != "" && password != "") {
					$.ajax({
						url: 'http://localhost:8080/login',
						type: 'post',
						data: {email: email, password: password},
						success: function (response) {
							window.location = "index.html";

							localStorage.setItem('name', response.name);
							localStorage.setItem('age', response.age);
							localStorage.setItem('role', response.role);
							localStorage.setItem('email', response.email);
							localStorage.setItem('email', response.password);
							localStorage.setItem('userId', response.userId);

							alert("Login Successfully.");
						}, error: function (err) {
							alert("You entered an invalid mailId && passWord.");
						}
					});
				}
			});
		})
	
	</script>

</body>

</html>
