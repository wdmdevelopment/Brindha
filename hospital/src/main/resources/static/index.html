		function hospital() {
			$.ajax({
				dataTypa: "JSON",
				url: "http://localhost:8080/hospital",
				type: "GET",

				success: function (responseText) {
					var hospitalData = "";
					 var adminHospital = "";

						adminHospital = '<button type="button" class="btn btn-outline-primary mt-3 float-end" data-bs-toggle="modal" data-bs-target="#hospitalModal">+ Add Hospital</button>';
					}
					$(".adminHospital").append(adminHospital);

					$.each(responseText, function (index, item) {

							hospitalData += ' <div class="col-lg-3 col-md-3"><div class="card mb-3"> <img class="img-fluid"  style="object-fit: cover; height: max(17rem, 30vh);" src="data:image/png;base64,' + noImg + '"/> <div class="card-body"><h4 class="card-title text-dark text-center">' + item.hospitalName + ' </h4><h5 class="card-title text-dark text-center">' + item.facilityList.facilityName + ' </h5><p class="card-text text-dark text-center"><small>' + item.address.city + '</small></p><p class="card-text text-dark text-center"><small>' + item.address.district + '-' + item.address.pincode + '</small></p><p class="card-text text-dark text-center"><small>' + item.contactNum + '</small></p><p class="card-text text-dark text-center"><small>' + item.address.state + ', ' + item.address.country + '.</small></p>';
						} else {
							hospitalData += ' <div class="col-lg-3 col-md-3"><div class="card mb-3"> <img class="img-fluid"  style="object-fit: cover; height: max(17rem, 30vh);" src="data:image/png;base64,' + item.hospitalImage.imageData + '"/> <div class="card-body"><h4 class="card-title text-dark text-center">' + item.hospitalName + ' </h4><h5 class="card-title text-dark text-center">' + item.facilityList.facilityName + ' </h5><p class="card-text text-dark text-center"><small>' + item.address.city + '</small></p><p class="card-text text-dark text-center"><small>' + item.address.district + '-' + item.address.pincode + '</small></p><p class="card-text text-dark text-center"><small>' + item.contactNum + '</small></p><p class="card-text text-dark text-center"><small>' + item.address.state + ', ' + item.address.country + '.</small></p>';

						}

						hospitalData += '</div></div></div>';

					});
					
					$("#myHospital").empty();
					
					$("#myHospital").append(hospitalData);
					
					
				}

					});

					
					 
			
				}

function editHos(hospitalId){
	editId = hospitalId;
	document.getElementById('update')

	$(".imageUpdate").empty();

	document.getElementById('saveHos').hidden = true;

					imageId = response.hospitalImage.imageId;
					 
					
				}
	})

				function editHospital(){

					const formData1 = new FormData();
					var file = $('#myImg').prop("files")[0];

					'userId': localStorage.getItem('userId')

				})),

					$.ajax({

						data: formData1,
						contentType: false,

							$('#message').append('Hospital updated.');

							hospital();
						},

								alert("error");
								console.log(e);
