<!DOCTYPE html>
<html lang="en">

<head>
	<title>Navbar Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://kit.fontawesome.com/54e0ebeaef.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./CSS/home.css">


	<script>
		$(document).ready(function(){
			if(localStorage.getItem("name") !== ''){
				$("#userName").empty();
			$("#userName").append("<p>"+ localStorage.getItem("name")+"</p>");
		   }else{
			
		   }
		 });
		</script>
</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">

    <div class="container-fluid" id="myHos">

        <a class="navbar-brand" href="#">
            <img src="../images/logo.jpg" alt="Logo" style="width:40px;" class="img-thumbnail">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold" onclick="hospital()">Hospital</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="font-weight: bold">Services</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="searchHospital" onkeyup="searchHos()">
            </form>
            <div class="navbar-brand dropdown"  style="padding-left: 40px; padding-right: 20px;">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i
                    class="fa-solid fa-user-large">
                    <span id="userName"></span></i>
                </button>
                <ul class="dropdown-menu" class="mx-auto">
                  <li><a class="dropdown-item text-dark" href="login.html" style="width: 4px; padding-left: 20%;" onclick="clearUser()">Logout</a></li>
                
                </ul>
              </div>
        </div>
    </div>

</nav>

<script>
    // user icon userName

    if(localStorage.getItem("role")==="admin"){
    
    $(".admin").attr("style", "display:block");
    }


    // clear user login details

    let name = localStorage.getItem('name') ? localStorage.getItem('name') : ''
        if (name == '') {
            alert('Login access required');
            window.location = "login.html";
        }

    function clearUser() {

localStorage.removeItem("name");
localStorage.removeItem("age");
localStorage.removeItem("role");
localStorage.removeItem("email");
localStorage.removeItem("password");
localStorage.removeItem("userId");

}

// -----------------search operation----------------


function searchHos(){
			var input="";


		$.ajax({
			dataTypa: "JSON",
			url: "http://localhost:8080/hospital/searchByHospitalName?hospitalName="+$("#searchHospital").val(),
			type: "GET",
			success: function(responseText){
				$("#myHospital").empty();

				$.each(responseText, function(index,item){
					input += ' <div class="col-lg-4 col-md-4"><div class="card mb-3">';
						$.each(item.hospitalImg, function (indeximg, itemimg) {
							input += '<img class="img-fluid"  style="object-fit: cover; height: max(17rem, 30vh);" src="data:image/png;base64,' + itemimg.imageData + '"/>';
				});
				input += '<div class="card-body"><h2 class="card-title text-dark text-center">' + item.hospitalName + ' </h2><h5 class="card-text text-dark text-center">' + "Contact: " + item.contactNum + '</h5><p class="card-text text-dark text-center">' + "Locates At: " + item.address.city + '</p><p class="card-text text-dark text-center">' + item.address.district + '-' + item.address.pincode + '</p><p class="card-text text-dark text-center">' + item.address.state + ', ' + item.address.country + '.</p>';
					if (localStorage.getItem('role') == "admin") {
						input += '<div class="d-grid gap-1 d-md-flex justify-content-md-end"><a onclick="editHospital(' + item.productId + ')" class="btn btn-primary btn-sm float-text-center card-link"><b>Edit</b></a> <a onclick="deleteHospital(' + item.productId + ')" class="btn btn-primary btn-sm float-text-center card-link "><b>Delete</b></a> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSlots">+ Add Slot</button> </div>';
			}else {
				input += '<div class="d-grid gap-2 col-8 mx-auto"> <a class="btn btn-primary float-text-center"  href ="Appointment.html" style="border-radius:50px" type="button" id="hos">Make an Appointment</a></div>';			
			}
			input += '</div></div></div> ';
		});
		$("#myHospital").append(input);
		}
	})
}



</script>

</body>
</html>
